
<div class="bg-dark rounded">
    <h5 mat-dialog-title class="text-light">
        Purcahse
        <button type="button" class="close bg-dark text-light" aria-label="close" mat-dialog-close>
            <span aria-hidden="true">&times;</span>
        </button>
    </h5>
    <mat-dialog-content class="bg-dark mx-auto rounded">
        <div class="bg-dark mx-auto rounded">
            <form class="bg-dark mx-auto">
                <div class="form-group">
                    <label class="text-light" for="email">Email address</label>
                    <input [(ngModel)]="emailAddress" id="email" class="form-control bg-dark text-light" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group bg-dark">
                    <h3 class="text-light">Cart</h3>
                    <table class="table bg-dark">
                        <thead>
                            <th scope="col" class="text-light"><h4>Item</h4></th>
                            <th scope="col" class="text-light"><h4>Cost</h4></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cartItem of GetCart()">
                                <td scope="col" class="text-light">{{cartItem.name}}</td>
                                <td scope="col" class="text-light">{{cartItem.price}}</td>
                            </tr>
                            <tr>
                                <td scope="col" class="text-light">Total</td>
                                <td scope="col" class="text-light">{{GetTotal()}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="btn-primary button rounded" mat-button mat-dialog-close>Paywith Paypal</button>
    </mat-dialog-actions>
</div>
