<div style="background-color: {{GetBackgroundColor()}};"
(mouseenter)="OnMouseEnter()" (mouseleave)="OnMouseExit()"
(click)="AddToCart()" class="rounded my-1">
    <img src="{{service.iconUrl}}" class="rounded py-1" style="width: 5%;height: 5%;background-color: {{GetBackgroundColor()}};">
    <h3 class="d-inline mx-3 {{GetForegroundTheme()}}">{{service.name}}</h3>
    <h3 class="d-inline mx-3 float-right {{GetForegroundTheme()}}">{{GetPrice()}}</h3>
</div>
